<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post New Job - Labor Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Labor Marketplace</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <form class="d-inline" th:action="@{/logout}" method="post">
        <button class="btn btn-link nav-link" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="bi bi-plus-circle"></i> Post New Job Requirement</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/post-job}" method="post">
            <div class="mb-3">
              <label for="workType" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="workType" name="workType" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="wage" class="form-label">Wage per Day (â‚¹)</label>
              <input type="number" step="0.01" class="form-control" id="wage" name="wage" required>
            </div>
            <div class="mb-3">
              <label for="workersNeeded" class="form-label">Number of Workers Needed</label>
              <input type="number" class="form-control" id="workersNeeded" name="workersNeeded" required>
            </div>
            <div class="mb-3">
              <label for="skillsRequired" class="form-label">Skills Required</label>
              <input type="text" class="form-control" id="skillsRequired" name="skillsRequired" placeholder="e.g., Farming, Ploughing">
            </div>
            <div class="mb-3">
              <label for="preferredGender" class="form-label">Preferred Gender</label>
              <select class="form-select" id="preferredGender" name="preferredGender">
                <option value="">Any</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label"><i class="bi bi-calendar-event"></i> Start Date & Time</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
                <div class="form-text">Example: 3 Mar 2026 9:00 AM</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label"><i class="bi bi-calendar-check"></i> End Date & Time</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
                <div class="form-text">Example: 4 Mar 2026 5:00 PM</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Post Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#startDate", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    altInput: true,
    altFormat: "d M Y h:i K",
    defaultDate: new Date().toISOString().split('T')[0] + " 09:00",
    time_24hr: true
  });
  flatpickr("#endDate", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    altInput: true,
    altFormat: "d M Y h:i K",
    defaultDate: new Date().toISOString().split('T')[0] + " 17:00",
    time_24hr: true
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
