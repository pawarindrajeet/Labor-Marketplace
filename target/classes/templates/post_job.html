<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post New Job - Shetkari-Kamgar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="/custom-theme.css">
  <style>
    /* Custom Green Theme */
    .bg-custom-green { background-color: #2e8b57 !important; color: white !important; }
    .btn-custom-green { background-color: #2e8b57 !important; color: white !important; border: none; }
    .btn-custom-green:hover { background-color: #1e5c3a !important; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand text-success fw-bold" href="/"><i class="bi bi-leaf"></i> <span data-i18n="navbar_title">Shetkari-Kamgar</span></a>
    <div class="navbar-nav ms-auto align-items-center gap-3">
      <select id="langSelector" class="form-select form-select-sm w-auto rounded-pill px-3 fw-bold bg-light" style="min-width: 110px;">
        <option value="en">English</option>
        <option value="mr">मराठी</option>
      </select>
      <a class="nav-link fw-bold text-secondary" href="/dashboard"><i class="bi bi-speedometer2"></i> <span data-i18n="farmer_dashboard">Dashboard</span></a>
      <form class="d-inline" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-danger btn-sm rounded-pill px-3" type="submit"><i class="bi bi-box-arrow-right"></i> <span data-i18n="navbar_logout">Logout</span></button>
      </form>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0 rounded-4">
        <div class="card-header bg-custom-green text-center py-3 rounded-top-4">
          <h4 class="mb-0 fw-bold text-white"><i class="bi bi-plus-circle-fill"></i> <span data-i18n="post_new_job_req">Post New Job Requirement</span></h4>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/post-job}" method="post">
            
            <h5 class="fw-bold text-success mb-3 border-bottom pb-2"><span data-i18n="step_1_job_details">1. Job Details</span></h5>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="workType" class="form-label fw-bold text-secondary"><span data-i18n="job_title_label">Job Title</span></label>
                <input type="text" class="form-control bg-light border-0" id="workType" name="workType" placeholder="e.g. Sugarcane Harvesting" required>
              </div>
              <div class="col-md-6">
                <label for="wage" class="form-label fw-bold text-secondary"><i class="bi bi-cash text-success"></i> <span data-i18n="wage_per_day_label">Wage per Day (₹)</span></label>
                <input type="number" step="0.01" class="form-control bg-light border-0" id="wage" name="wage" placeholder="e.g. 500" required>
              </div>
              <div class="col-12">
                <label for="description" class="form-label fw-bold text-secondary"><span data-i18n="job_desc_label">Job Description</span></label>
                <textarea class="form-control bg-light border-0" id="description" name="description" rows="3" placeholder="Describe the specific tasks required..."></textarea>
              </div>
            </div>

            <h5 class="fw-bold text-success mb-3 border-bottom pb-2"><span data-i18n="step_2_worker_req">2. Worker Requirements</span></h5>
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label for="workersNeeded" class="form-label fw-bold text-secondary"><i class="bi bi-people-fill text-primary"></i> <span data-i18n="number_needed_label">Number Needed</span></label>
                <input type="number" class="form-control bg-light border-0" id="workersNeeded" name="workersNeeded" required>
              </div>
              <div class="col-md-4">
                <label for="preferredGender" class="form-label fw-bold text-secondary"><i class="bi bi-gender-ambiguous"></i> <span data-i18n="preferred_gender_label">Preferred Gender</span></label>
                <select class="form-select bg-light border-0" id="preferredGender" name="preferredGender">
                  <option value="" data-i18n="gender_any">Any</option>
                  <option value="Male" data-i18n="filter_male">Male</option>
                  <option value="Female" data-i18n="filter_female">Female</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="skillsRequired" class="form-label fw-bold text-secondary"><i class="bi bi-tools text-warning"></i> <span data-i18n="skills_required_label">Skills Required</span></label>
                <input type="text" class="form-control bg-light border-0" id="skillsRequired" name="skillsRequired" placeholder="e.g., Ploughing">
              </div>
            </div>

            <h5 class="fw-bold text-success mb-3 border-bottom pb-2"><span data-i18n="step_3_location">3. Location & Timing</span></h5>
            <div class="mb-4 p-3 bg-light border rounded-3">
              <label class="form-label fw-bold text-success"><i class="bi bi-geo-alt-fill"></i> <span data-i18n="farm_location_label">Farm Location</span></label>
              
              <div class="row g-2">
                <div class="col-md-6 mb-2">
                  <select class="form-select border-0" id="stateSelector" onchange="updateDistricts()">
                    <option value="" data-i18n="select_state">1. Select State</option>
                  </select>
                </div>
                <div class="col-md-6 mb-2">
                  <select class="form-select border-0" id="districtSelector" onchange="updateTowns()" disabled>
                    <option value="" data-i18n="first_select_state">2. First Select State</option>
                  </select>
                </div>
              </div>
              
              <div>
                <select class="form-select border-success fw-bold" id="townSelector" name="town.id" required disabled>
                  <option value="" data-i18n="select_village">3. Select Village / Town</option>
                  <option th:each="town : ${towns}" 
                          th:value="${town.id}" 
                          th:text="${town.name}" 
                          th:data-name="${town.name}" 
                          class="backend-town-option" 
                          style="display: none;">
                  </option>
                </select>
              </div>
            </div>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="startDate" class="form-label fw-bold text-secondary"><i class="bi bi-calendar-event text-success"></i> <span data-i18n="start_date_label">Start Date & Time</span></label>
                <input type="datetime-local" class="form-control bg-light border-0" id="startDate" name="startDate" required>
                <div class="form-text small text-muted">Example: 3 Mar 2026 9:00 AM</div>
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label fw-bold text-secondary"><i class="bi bi-calendar-x text-danger"></i> <span data-i18n="end_date_label">End Date & Time</span></label>
                <input type="datetime-local" class="form-control bg-light border-0" id="endDate" name="endDate" required>
                <div class="form-text small text-muted">Example: 4 Mar 2026 5:00 PM</div>
              </div>
            </div>
            
            <button type="submit" class="btn btn-custom-green btn-lg w-100 fw-bold shadow-sm"><i class="bi bi-check2-circle"></i> <span data-i18n="post_job_submit_btn">Post Job</span></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  // Date Picker Logic
  flatpickr("#startDate", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    altInput: true,
    altFormat: "d M Y h:i K",
    defaultDate: new Date().toISOString().split('T')[0] + " 09:00",
    time_24hr: true
  });
  flatpickr("#endDate", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    altInput: true,
    altFormat: "d M Y h:i K",
    defaultDate: new Date().toISOString().split('T')[0] + " 17:00",
    time_24hr: true
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/translations.js"></script>
<script src="/location.js"></script>

</body>
</html>
