<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shetkari-Kamgar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="/custom-theme.css">
  
  <style>
    .bg-orange { background-color: #f97316 !important; color: white !important; }
    .btn-orange { background-color: #f97316 !important; color: white !important; border: none; }
    .btn-orange:hover { background-color: #ea580c !important; }
    .text-orange { color: #f97316 !important; }
    .text-orange:hover { color: #ea580c !important; }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-orange text-center">
          <h4><i class="bi bi-box-arrow-in-right"></i> <span data-i18n="login_title">Login to Shetkari-Kamgar</span></h4>
        </div>
        <div class="card-body">
          <div th:if="${param.registered}" class="alert alert-success" data-i18n="reg_success">
            Registration successful! Please log in.
          </div>
          <div th:if="${param.error}" class="alert alert-danger" data-i18n="invalid_credentials">
            Invalid mobile number or password.
          </div>
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label" data-i18n="mobile_number">Mobile Number</label>
              <input type="tel" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" data-i18n="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
              <label class="form-check-label" for="remember-me" data-i18n="remember_me">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-orange w-100" data-i18n="navbar_login">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="/register" class="text-decoration-none text-orange" data-i18n="dont_have_account">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/translations.js"></script>
</body>
</html>
