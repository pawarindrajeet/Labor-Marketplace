<!-- Farmer Dashboard - Modern UI -->
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary"><i class="bi bi-clipboard-data"></i> Your Active Job Posts</h2>
    <button class="btn btn-success btn-lg"><i class="bi bi-plus-circle"></i> New Job Post</button>
  </div>
  <div class="row g-4">
    <!-- Loop through farmer's jobs as cards -->
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0 h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <span class="badge bg-primary me-2"><i class="bi bi-gear"></i> Harvesting</span>
            <span class="ms-auto badge bg-success">Open</span>
          </div>
          <h5 class="card-title mb-1">Springfield</h5>
          <p class="mb-2 text-muted"><i class="bi bi-cash-coin"></i> $15/hr</p>
          <div class="mb-2">
            <span class="me-3"><i class="bi bi-people"></i> <strong>5</strong> Needed</span>
            <span><i class="bi bi-person-check"></i> <strong>3</strong> Responded</span>
          </div>
          <div class="progress" style="height: 8px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"></div>
          </div>
        </div>
        <div class="card-footer bg-white border-0 text-end">
          <button class="btn btn-outline-primary btn-sm"><i class="bi bi-eye"></i> View</button>
        </div>
      </div>
    </div>
    <!-- ... -->
  </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
